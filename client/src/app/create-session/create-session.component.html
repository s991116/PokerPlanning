<!-- app.component.html -->
<div class="container">
  <form
    name="sessionForm"
    #userForm="ngForm"
    (ngSubmit)="submitForm(userForm)"
    #sessionForm="ngForm"
  >
    <div class="form-group">
      <label for="sessionName">Session name</label>
      <input
        type="text"
        class="form-control"
        name="sessionName"
        #sessionName="ngModel"
        required
        ngModel
        name="sessionName"
      />
    </div>
    <button
      type="submit"
      class="btn btn-success"
    >
      Create session
    </button>
  </form>
</div>
