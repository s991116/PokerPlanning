<!-- app.component.html -->
<div class="container">
  <form
    name="sessionForm"
    #userForm="ngForm"
    (ngSubmit)="submitForm(userForm)"
    #sessionForm="ngForm"
  >
    <div class="form-group">
      <label for="sessionName">Session name</label>
      <input
        type="text"
        class="form-control"
        name="sessionName"
        #sessionName="ngModel"
        required
        ngModel
      />
      <label for="cardDeckTemplateName">Card Deck</label>
      <select
        class="form-control"
        name="cardDeckTemplateName"
        #cardDeckTemplateName="ngModel"
        required
        [(ngModel)]='cardDeckTemplateSelect'
      >
        <option *ngFor="let ct of cardDeckTemplates">
          {{ ct.name }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">
      Create session
    </button>
  </form>
</div>
