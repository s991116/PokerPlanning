<!-- app.component.html -->
<div class="container">
  <form
    name="sessionForm"
    #userForm="ngForm"
    (ngSubmit)="submitForm(userForm)"
    #sessionForm="ngForm"
  >
    <div class="form-group">
      <label for="sessionName">Session name</label>
      <input
        type="text"
        class="form-control"
        name="sessionName"
        #sessionName="ngModel"
        required
        ngModel
        name="sessionName"
      />
      <div
        *ngIf="
          sessionName.invalid && (sessionName.dirty || sessionName.touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="sessionName.errors.required">
          Name is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="userName">User name</label>
      <input
        type="text"
        class="form-control"
        name="userName"
        #sessionName="ngModel"
        required
        ngModel
      />
    </div>
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!sessionForm.form.valid"
    >
      Create session
    </button>
  </form>
</div>
