<div class="container-fluid">
  <div [hidden]="sessionExists">
    <div class="row">
      This Session Do Not Exists.
    </div>
  </div>
  <div [hidden]="!sessionExists">
    <div class="row">
      <div class="col-lg-8">Planning Session: {{ session.name }}</div>
      <div class="col-lg-4">
        <button (click)="copyURLToClipboard()">
          Copy Session URL To Clipboard
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input 
          type="text" class="form-control"
          (keyup)="updateNameTerm.next($event.target.value)"
          ng-model="userName" placeholder="{{ userName }} (Click to rename)"
          aria-label="Username" aria-describedby="basic-addon1" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <ul class="list-group">
          <li
            *ngFor="let user of fellowPlayers"
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            {{ user.name }}
            <span
              [hidden]="user.playedCard"
              class="badge badge-primary badge-pill"
            >
              ?
            </span>
            <span
              [hidden]="!user.playedCard"
              class="badge badge-primary badge-pill"
            >
              {{ user.cardText }}</span
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="row">
          <div class="col">
            <select
              name="cardDeck"
              [(ngModel)]="selectedCard"
              class="form-control"
              #mySelect
              (change)="onCardSelected(mySelect.selectedIndex)"
            >
              <option *ngFor="let card of cards" [disabled]="card.disabled">
                {{ card.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <form name="startVotingForm" (ngSubmit)="startVotingForm()">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="startVotingDisabled"
      >
        Start Voting
      </button>
    </form>
    <form name="stopVotingForm" (ngSubmit)="stopVotingForm()">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="stopVotingDisabled"
      >
        Stop Voting
      </button>
    </form>
  </div>
  <div class="container">
    <a class="container-fluid" routerLink="/" routerLinkActive="active"
      >Start Creating New Session</a
    >
  </div>
</div>
