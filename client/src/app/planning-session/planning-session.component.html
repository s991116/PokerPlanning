<div class="container-fluid">
  <div [hidden]="sessionExists">
    <div class="row">
      This Session Do Not Exists.
    </div>
  </div>
  <div [hidden]="!sessionExists">
    <div class="row">
      <div class="col-lg-8">Planning Session: {{ session.name }}</div>
      <div class="col-lg-4">
        <button (click)="copyURLToClipboard()">
          Copy Session URL To Clipboard
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">Your name: {{ userName }}</div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <ul class="list-group">
          <li
            *ngFor="let user of session.users"
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            {{ user.name }}
            <span
              [hidden]="session.state == 3"
              class="badge badge-primary badge-pill"
            >
              ?
            </span>
            <span
              [hidden]="session.state != 3"
              class="badge badge-primary badge-pill"
            >
              {{ user.card }}</span
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="row">
          <div class="col">
            <select
              name="card"
              ngModel
              class="form-control"
              #mySelect
              (change)="onCardSelected(mySelect.selectedIndex)"
            >
              <option value="" disabled>Select BusinesValue-Card</option>
              <option *ngFor="let card of cards" [ngValue]="card.name">
                {{ card.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <form name="startVotingForm" (ngSubmit)="startVotingForm()">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="startVotingDisabled"
      >
        Start Voting
      </button>
    </form>
    <form name="stopVotingForm" (ngSubmit)="stopVotingForm()">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="stopVotingDisabled"
      >
        Stop Voting
      </button>
    </form>

    <form name="resetVotingForm" (ngSubmit)="resetVotingForm()">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="resetVotingDisabled"
      >
        New Voting
      </button>
    </form>
  </div>

  <a class="container-fluid" routerLink="/" routerLinkActive="active"
    >Start Creating New Session</a
  >
</div>
