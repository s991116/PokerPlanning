<div class="container-fluid">
  <div [hidden]="sessionExists">
    <div class="row">
      This Session Do Not Exists.
    </div>
    <div class="row">
      <a routerLink="/" routerLinkActive="active">Create New Session</a>
    </div>
  </div>
  <div [hidden]="!sessionExists">
    <div class="row">
      <div class="col-lg-5">
        <h3>Session: {{ session.name }}</h3>
      </div>
      <div class="col-lg-3">
        <div class="float-right">
          <button (click)="copyURLToClipboard()">
            Session Link To Clipboard
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Your name</span>
          </div>
          <input
            type="text"
            class="form-control"
            (keyup)="updateNameTerm.next($event.target.value)"
            ng-model="userName"
            placeholder="{{ userName }} (Click to rename)"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
      <div class="col-lg-3">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Your Card</span>
          </div>
          <select
            name="cardDeck"
            [(ngModel)]="selectedCard"
            class="form-control"
            placeholder="Select card"
            #mySelect
            (change)="onCardSelected(mySelect.selectedIndex)"
          >
            <option *ngFor="let card of cards" [disabled]="card.disabled" [ngValue]="card">
              {{ card.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-lg-1">
        <div class="input-group mb-3">
          <select
            class="form-control"
            [(ngModel)]="selectedPlayingType"
            #mySelectedPlayerType
            (change)="onPlayerTypeSelected(mySelectedPlayerType.selectedIndex)"
          >
          <option *ngFor="let o of selectedPlayingTypes" [ngValue]="o">
            {{o.name}}
         </option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Players</h3></div>
          <div class="panel-body">
            <ul class="list-group">
              <li
                *ngFor="let user of fellowPlayers"
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                {{ user.name }}
                <span class="badge badge-primary badge-pill">
                  {{ user.cardText }}</span
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group mb-3">
          <form name="startVotingForm" (ngSubmit)="startVotingForm()">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="startVotingDisabled"
            >
              Start Voting
            </button>
          </form>
          <form name="stopVotingForm" (ngSubmit)="stopVotingForm()">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="stopVotingDisabled"
            >
              Stop Voting
            </button>
          </form>
        </div>
      </div>
      <div class="col-lg-2">
        <a routerLink="/" routerLinkActive="active">Create New Session</a>
      </div>
    </div>
  </div>
</div>
