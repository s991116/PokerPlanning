# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - pokerplanning

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: npm install, build, and test client
      run: |
          npm  install
          npm --prefix ./client/ run build_notest:ci

#          npm --prefix ./client/ install

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'pokerplanning'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_582c95f9c6044ca3953f4370f43871c3 }}
        package: .